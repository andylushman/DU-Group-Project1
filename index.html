<body>
	<div class="container-fluid">
		<!-- Row for Header -->
		<div class="row">
			<div class="col-xs-12 header text-center">
				<h1 class="h1 h1-default">
					Welcome, Thirsty Travelers!
				</h1>
			</div>
		</div>
		<!-- Row For User Options -->
		<div class="row">
			<div class="col-lg-12 form">
				<form>

						<button class="dropdown btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							Travel Type
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							<li id="walking">Walking</li>
							<li id="bicycle">Bicycle</li>
							<li id="rideshare">Rideshare</li>
						</ul>
					<button type="submit" class="btn btn-success" label="submit" input="submit">
						LOAD MAP
					</button>
				</form>
			</div>
		</div> <!-- /Row For Options -->

		<!-- Row for Map -->
		<div class="row">
			<div class="col-lg-9 map" style="height:500px">
				<!-- Map -->
				<div id="map"></div>
			</div>

		<!--  Pub Crawl Agenda -->
			<div class="col-lg-3 results" id="results" style="height:500px">
				<h4>
					Here's Your Crawl!
				</h4>
			</div>
		</div>
